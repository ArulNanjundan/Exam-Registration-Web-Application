    <script>
        function search_validation() {
            const sea = document.getElementById('search_item').value;
            const sea_val = document.getElementById('search_error');
            const regex = /^[0-9]{6}$/;
            if (!regex.test(sea)) {
                sea_val.style.display = 'block';
                return false;
            } else {
                sea_val.style.display = 'none';
                return true;
            }
        }

        function form_validation() {
            const sea = document.getElementById('search_item').value;
            if (sea === '') {
                alert('Search is empty. Please fill it!');
                return false;
            } else {
                if (!search_validation()) {
                    alert('Please enter a valid 6-digit application number!');
                    return false;
                }
                return true;
            }
        }
    </script>
